<html>
    <head>  
        <title>Valorant Color Checker</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <textarea id="input" name="input" rows="30" cols="60">Enter your text here...</textarea>
        <br>
        <label for="delim">Delimeter</label>
        <br>
        <input id="delim" name="delim" value=" ">
        <br>
        <button onclick="redify()">RED</button>
        <button onclick="blueify()">BLUE</button>
        <button onclick="yellowify()">YELLOW</button>
        <button onclick="greenify()">GREEN</button>
        <button onclick="pinkify()">PINK</button>
        <button onclick="rainbowify()">RAINBOW</button>
        <button onclick="transify()">TRANS</button>
        <br>
        <div id="output" name="output" onclick="select()">Output here...</div>
    </body>
</html>
